<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Bootstrap Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    var dblclick = 0;

    function openNav() {
      document.getElementById("mySidenav").style.width = "50px";
      document.getElementById("main").style.marginLeft = "80px";
      dblclick++;
      if (dblclick == 2) {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        dblclick = 0;
      }

    }
  </script>
</head>

<body>
  <script>
    $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
   <div id="main"> <span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; open</span>

  <div id="mySidenav" class="sidenav">
    <a href="index.html" data-toggle="tooltip" title="Home"><span class="glyphicon glyphicon-home home"></span></a>
    <a href="info.html" data-toggle="tooltip" title="Info"><span class="glyphicon glyphicon-info-sign info"></span></a>
    <a href="gallery.html" data-toggle="tooltip" title="Gallery"><span class="glyphicon glyphicon-picture pic"></span></a>
    <a data-toggle="tooltip" title="Contact"><span class="glyphicon glyphicon-user contact"></span></a>
    <a href="buy.html" data-toggle="tooltip" title="Store"><span class="glyphicon glyphicon-tags buy"></span></a>
    <a href="" onclick="window.open(this.href); return false;" 
    onkeypress="window.open(this.href); return false;" data-toggle="tooltip" title="Map"><span class="glyphicon glyphicon-map-marker location"></span></a>
  </div>

</div></body>

</html>
