<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Osaka</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
  <script>
    var dblclick = 0;

    function openNav() {
      document.getElementById("mySidenav").style.width = "120px";
      document.getElementById("main").style.marginLeft = "140px";
      dblclick++;
      if (dblclick == 2) {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        dblclick = 0;
      }

    }
  </script>
  <style>
    #landing {
      width: 100%;
      height: 100%;
      background: linear-gradient( rgba(0, 0, 53, 0.9),
      rgba(0, 0, 5, 0.6)),
      url(img/osaka/osaka-home.jpg) no-repeat center;
      background-size: cover;
    }

    .centering {
      text-align: center;
      vertical-align: middle;
      display: table-cell;
    }

    .container {
      position: relative;
      width: 50%;
    }

    .image {
      opacity: 1;
      display: relative;
      width: 100%;
      transition: .5s ease;
    }

    .middle {
      transition: .5s ease;
      opacity: 0;

      transform: translate(0px, -120px);
      text-align: center;
    }

    .image:hover  {
      opacity: 0.3;
    }

    .middle:hover  {
      opacity: 1;
    }

    .text {
      position: relative;
      color: black;
      font-family: 'Skranji', cursive;
      font-size: 16px;
      transform: translate(0px, -150px);
      padding: 16px 32px;
    }

    .carousel {
      position: relative;
      text-align: center;
    }

    @media(min-width:300px) {

      .glyphicon.glyphicon-chevron-right {
        visibility: hidden;
      }
      .glyphicon.glyphicon-chevron-left {
        visibility: hidden;
      }

    }

    @media(min-width: 768px) {
      .carousel {
        width: 400px;
      }
      .container {
        width: 410px;
      }
      .text {
        font-size: 18px;
      }
      .glyphicon.glyphicon-chevron-left {
        font-size: 25px;
        visibility: visible;
      }
      .glyphicon.glyphicon-chevron-right {
        font-size: 25px;
        visibility: visible;
      }
    }

    @media(min-width: 992px) {
      .carousel {
        width: 650px;
      }
      .container {
        width: 660px;
      }
      .text {
        font-size: 24px;
      }
      .glyphicon.glyphicon-chevron-left {
        font-size: 45px;
      }
      .glyphicon.glyphicon-chevron-right {
        font-size: 45px;
      }
    }

    @media(min-width: 1200px) {
      .carousel {
        width: 680px;
      }
      .container {
        width: 690px;
      }
      .text {
        font-size: 30px;
      }
      .glyphicon.glyphicon-chevron-left {
        font-size: 55px;
      }
      .glyphicon.glyphicon-chevron-right {
        font-size: 55px;
      }
    }
  </style>
</head>

<body>
  <script>
    $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <div id="osaka">
    <div id="landing"><span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; open</span>

      <div id="mySidenav" class="sidenav">
        <a href="home.html" data-toggle="tooltip" title="Home"><span class="glyphicon glyphicon-home home"></span></a>
        <a href="hokkaido.html" data-toggle="tooltip" title="Hokkaido">Hokkaido</a>
        <a href="kyoto.html" data-toggle="tooltip" title="Kyoto">Kyoto</a>
        <a href="tokyo.html" data-toggle="tooltip" title="Tokyo">Tokyo</a>
        <a href="cafe.html" data-toggle="tooltip" title="Cafe">Cafe</a>
        <a href="credits.html" data-toggle="tooltip" title="Credits">Credits</a>
      </div><br>
      <div class="container">
        <div id="top-places" class="carousel slide" data-ride="carousel">
          <!--Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#top-places" data-slide-to="0" class="active"></li>
            <li data-target="#top-places" data-slide-to="1"></li>
            <li data-target="#top-places" data-slide-to="2"></li>
            <li data-target="#top-places" data-slide-to="3"></li>
            <li data-target="#top-places" data-slide-to="4"></li>
            <li data-target="#top-places" data-slide-to="5"></li>
            <li data-target="#top-places" data-slide-to="6"></li>
            <li data-target="#top-places" data-slide-to="7"></li>
            <li data-target="#top-places" data-slide-to="8"></li>
            <li data-target="#top-places" data-slide-to="9"></li>

          </ol>

          <!--Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="img/osaka/osaka1.jpg" class="img-thumbnail" style="width:100%">
            </div>

            <div class="item">
              <img src="img/osaka/osaka2.jpg" class="img-thumbnail" style="width:100%">
            </div>

            <div class="item">
              <img src="img/osaka/osaka3.jpg" class="img-thumbnail" style="width:100%">
            </div>

            <div class="item">
              <img src="img/osaka/osaka4.jpg" class="img-thumbnail" style="width:100%">
            </div>
            <div class="item">
              <img src="img/osaka/osaka5.jpg" class="img-thumbnail" style="width:100%">
            </div>
            <div class="item">
              <img src="img/osaka/osaka6.jpg" class="img-thumbnail" style="width:100%">
            </div>
            <div class="item">
              <img src="img/osaka/osaka7.jpg" class="img-thumbnail" style="width:100%">
            </div>
            <div class="item">
              <img src="img/osaka/osaka8.jpg" class="img-thumbnail" style="width:100%">
            </div>
            <div class="item">
              <img src="img/osaka/osaka9.jpg" class="img-thumbnail" style="width:100%">
            </div>
            <div class="item">
              <img src="img/osaka/osaka10.png" class="img-thumbnail" style="width:100%">
            </div>
          </div>
        </div>

        <!--Left and right controls -->
        <a class="left carousel-control" href="#top-places" data-slide="prev" data-toggle="tooltip" title="Previous">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
        <a class="right carousel-control" href="#top-places" data-slide="next" data-toggle="tooltip" title="Next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
      </div>
      <div class="middle">
        <img src="img/osaka/osaka11.jpg" class="image" style="width:100%; height:500px">
        <div class="text">Osaka is a great place if you want to learn about Japan’s culture and see ancient historical sites.
        </div>
      </div>
      <div class="middle"><img src="img/osaka/osaka12.jpg" class="image" style="width:100%">
        <div class="text">Osaka is a great place if you want to learn about Japan’s culture and see ancient historical sites.
        </div>
      </div>

      <!--Google Map-->
      <div id="map" style="width:100%; height:550px"></div><br>
      <script>
        function myMap() {
          var mapOptions = {
            center: new google.maps.LatLng(34.6867877, 135.4733433),
            zoom: 9,
            mapTypeId: google.maps.MapTypeId.HYBRID
          }
          var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAxe9QTeNBaY6WrSpyIcV4JLLguULT7nE&callback=myMap"></script>
    </div>
  </div>
</body>

</html>
