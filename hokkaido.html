<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Bootstrap Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    var dblclick = 0;

    function openNav() {
      document.getElementById("mySidenav").style.width = "120px";
      document.getElementById("main").style.marginLeft = "140px";
      dblclick++;
      if (dblclick == 2) {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        dblclick = 0;
      }

    }
  </script>
</head>

<body>
  <script>
    $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <div id="main"> <span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; open</span>

    <div id="mySidenav" class="sidenav">
      <a data-toggle="tooltip" title="Toyko"><span class="glyphicon glyphicon-home home"></span></a>
      <a href="tokyo.html" data-toggle="tooltip" title="Toyko">Toyko</a>
      <a href="kyoto.html" data-toggle="tooltip" title="Kyoto">Kyoto</a>
      <a href="osaka.html" data-toggle="tooltip" title="Osaka">Osaka</a>
      <a href="hokkaido.html" data-toggle="tooltip" title="Hokkaido">Hokkaido</a>
      <a href="buy.html" data-toggle="tooltip" title="Store"></a>
    </div>

  </div>
  
  
  
</body>

</html>
